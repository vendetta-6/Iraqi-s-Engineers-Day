<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ꫀꪀᧁⅈꪀꫀꫀ𝕣ડ ꪜⅈ𝕣𝕥ꪊꪖꪶ ᭙ꪖꪶꪶ</title>
  <style>
    body {
      background: #808080;
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
    }
    h2 {
      color: white;
      padding: 10px;
    }
    #wall {
      width: 100%;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(10, 100px);
      grid-template-rows: repeat(10, 100px);
      gap: 10px;
      justify-content: center;
      align-content: center;
      background: #ADD8E6;
      border: 5px solid #FFD700;
      position: relative;
    }
    .grid-cell {
      border: 1px dashed rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .note {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      padding: 5px;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
      text-align: center;
      font-size: 14px;
    }
    .note .author {
      margin-top: 5px;
      font-size: 12px;
      background: #fff;
      border: 1px solid #000;
      padding: 2px 6px;
      border-radius: 8px;
      color: #333;
    }
    #noteForm {
      margin-bottom: 10px;
    }
    .circle-shape {
      border-radius: 50%;
    }
    .square-shape {
      border-radius: 0;
    }
    button {
      margin: 5px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h2>ꫀꪀᧁⅈꪀꫀꫀ𝕣ડ ꪜⅈ𝕣𝕥ꪊꪖꪶ ᭙ꪖꪶꪶ</h2>  <form id="noteForm">
    <input type="text" id="name" placeholder="اسمك" required />
    <input type="text" id="quote" placeholder="مقولتك" required />
    <span class="label">لون خلفية الملصق</span>
    <input type="color" id="bgColor" value="#FFD700"/> 
    <span class="label">لون النص</span>
    <input type="color" id="textColor" value="#000000"/>
    <select id="shapeSelect">
      <option value="square">🔲 مربع</option>
      <option value="circle">🔘 دائرة</option>
    </select>
    <button type="button" id="addStickerBtn">أضف ملصقك</button>
    <button type="button" id="printStickerBtn">اطبع ملصقك</button>
  </form>  <div id="wall"></div>  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyB8vpK9-kFWdXcbab55hCw11Qm730TQv04",
      authDomain: "engwall-b14d1.firebaseapp.com",
      databaseURL: "https://engwall-b14d1-default-rtdb.firebaseio.com",
      projectId: "engwall-b14d1",
      storageBucket: "engwall-b14d1.appspot.com",
      messagingSenderId: "11083728804",
      appId: "1:11083728804:web:21b7730b4a3ff87c22e331",
      measurementId: "G-30LKE50G3X"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const wall = document.getElementById('wall');
    const form = document.getElementById('noteForm');
    const addStickerBtn = document.getElementById('addStickerBtn');
    const printStickerBtn = document.getElementById('printStickerBtn');

    function createGrid() {
      for (let i = 0; i < 100; i++) {
        const cell = document.createElement('div');
        cell.className = 'grid-cell';
        cell.dataset.index = i;
        wall.appendChild(cell);
      }
    }

    function renderSticker(data, permanent = false) {
      const note = document.createElement('div');
      note.className = 'note';
      note.style.backgroundColor = data.bgColor;
      note.style.color = data.textColor;
      if (data.shape === 'circle') note.classList.add('circle-shape');
      else note.classList.add('square-shape');

      const quote = document.createElement('div');
      quote.textContent = data.quote;
      note.appendChild(quote);

      const nameTag = document.createElement('div');
      nameTag.textContent = data.name;
      nameTag.className = 'author';
      note.appendChild(nameTag);

      const cell = wall.querySelector(`.grid-cell[data-index='${data.cell}']`);
      if (cell && cell.children.length === 0) {
        cell.appendChild(note);
      }

      if (permanent) {
        database.ref('stickers').push(data);
      }
    }

    function loadStickers() {
      database.ref('stickers').once('value', snapshot => {
        snapshot.forEach(child => {
          renderSticker(child.val());
        });
      });
    }

    let selectedCell = null;
    wall.addEventListener('click', e => {
      if (e.target.classList.contains('grid-cell')) {
        selectedCell = e.target.dataset.index;
        alert("الآن اضغط على زر إضافة أو طباعة الملصق");
      }
    });

    addStickerBtn.onclick = () => {
      if (!selectedCell) return alert("اختر مكانًا أولاً");
      const data = {
        name: document.getElementById('name').value,
        quote: document.getElementById('quote').value,
        bgColor: document.getElementById('bgColor').value,
        textColor: document.getElementById('textColor').value,
        shape: document.getElementById('shapeSelect').value,
        cell: selectedCell
      };
      renderSticker(data);
      form.reset();
      selectedCell = null;
    };

    printStickerBtn.onclick = () => {
      if (!selectedCell) return alert("اختر مكانًا أولاً");
      const data = {
        name: document.getElementById('name').value,
        quote: document.getElementById('quote').value,
        bgColor: document.getElementById('bgColor').value,
        textColor: document.getElementById('textColor').value,
        shape: document.getElementById('shapeSelect').value,
        cell: selectedCell
      };
      renderSticker(data, true);
      form.reset();
      selectedCell = null;
    };

    createGrid();
    loadStickers();
  </script></body>
</html>
