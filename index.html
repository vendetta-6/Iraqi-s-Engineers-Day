<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ꫀꪀᧁⅈꪀꫀꫀ𝕣ડ ꪜⅈ𝕣𝕥ꪊꪖꪶ ᭙ꪖꪶꪶ</title>
  <style>
    body {
      background: #808080;
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
    }
    h2 {
      color: white;
      padding: 10px;
    }
    #wall {
      width: 100%;
      height: 100vh;
      position: relative;
      border: 5px solid #FFD700;
      background: #ADD8E6;
      overflow: hidden;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
    }
    .grid-cell {
      border: 1px dashed rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .note {
      position: absolute;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }
    .label {
      font-weight: bold;
      display: block;
      margin-top: 5px;
    }
    .author {
      font-size: 12px;
      color: #333;
      background: #fff8c6;
      border: 1px solid #00000033;
      padding: 2px 6px;
      border-radius: 5px;
    }
    .circle {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    .square {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h2>ꫀꪀᧁⅈꪀꫀꫀ𝕣ડ ꪜⅈ𝕣𝕥ꪊꪖꪶ ᭙ꪖꪶꪶ</h2>  <form id="noteForm">
    <input type="text" id="name" placeholder="اسمك" required />
    <input type="text" id="quote" placeholder="مقولتك" required /><span class="label">لون خلفية الملصق</span>
<input type="color" id="bgColor" value="#FFD700"/> 

<span class="label">لون النص</span>
<input type="color" id="textColor" value="#000000"/>

<input type="file" id="photoUpload" accept="image/*"/>

<select id="shapeSelect">
  <option value="square">🔲 مربع</option>
  <option value="circle">🔘 دائرة</option>
</select>
<button type="submit">أضف قصاصتك</button>

  </form>  <div id="wall"></div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8vpK9-kFWdXcbab55hCw11Qm730TQv04",
      authDomain: "engwall-b14d1.firebaseapp.com",
      projectId: "engwall-b14d1",
      storageBucket: "engwall-b14d1.firebasestorage.app",
      messagingSenderId: "11083728804",
      appId: "1:11083728804:web:21b7730b4a3ff87c22e331",
      measurementId: "G-30LKE50G3X"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const form = document.getElementById('noteForm');
    const wall = document.getElementById('wall');

    function createGrid() {
      for (let i = 0; i < 100; i++) {
        const cell = document.createElement('div');
        cell.className = 'grid-cell';
        wall.appendChild(cell);
      }
    }

    function addStickerToDOM(data) {
      const note = document.createElement('div');
      note.className = `note ${data.shape}`;
      note.style.backgroundColor = data.bgColor;
      note.style.color = data.textColor;

      const quoteEl = document.createElement('div');
      quoteEl.textContent = data.quote;
      const nameEl = document.createElement('div');
      nameEl.className = 'author';
      nameEl.textContent = data.name;

      note.appendChild(quoteEl);
      note.appendChild(nameEl);

      wall.appendChild(note);

      // توزيع عشوائي يمنع التراكب
      const randX = Math.random() * (wall.offsetWidth - 120);
      const randY = Math.random() * (wall.offsetHeight - 120);
      note.style.left = `${randX}px`;
      note.style.top = `${randY}px`;
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const quote = document.getElementById('quote').value;
      const bgColor = document.getElementById('bgColor').value;
      const textColor = document.getElementById('textColor').value;
      const shape = document.getElementById('shapeSelect').value;

      await addDoc(collection(db, "stickers"), {
        name,
        quote,
        bgColor,
        textColor,
        shape
      });

      form.reset();
    };

    createGrid();

    // تحميل الملصقات عند دخول الموقع
    onSnapshot(collection(db, "stickers"), (snapshot) => {
      wall.innerHTML = "";
      createGrid();
      snapshot.forEach(doc => {
        addStickerToDOM(doc.data());
      });
    });
  </script></body>
</html>
