<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ꫀꪀᧁⅈꪀꫀꫀ𝕣ડ ꪜⅈ𝕣𝕥ꪊꪖꪶ ᭙ꪖꪶꪶ</title>
  <style>
    body {
      background: #808080;
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h2 {
      color: white;
      padding: 10px;
    }
    #wall {
      width: 100%;
      height: 100vh;
      position: relative;
      border: 5px solid #FFD700;
      background: #ADD8E6;
      overflow: hidden;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
    }
    .grid-cell {
      border: 1px dashed rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .grid-hidden .grid-cell {
      border: none;
    }
    .note {
      position: absolute;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-align: center;
      box-sizing: border-box;
      overflow: hidden;
    }
    .circle {
      border-radius: 50%;
    }
    .note .author {
      margin-top: 5px;
      padding: 2px 4px;
      background-color: white;
      border: 1px solid #000;
      border-radius: 5px;
      color: #444;
      font-size: 12px;
    }
    #images {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    #images img {
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="images">
    <img src="https://i.imgur.com/iZTtm3O.jpeg" alt="Right Image" style="margin-left: auto;">
    <img src="https://i.imgur.com/NWowfvr.png" alt="Left Image" style="margin-right: auto;">
  </div>  <h2>ꫀꪀᧁⅈꪀꫀꫀ𝕣ડ ꪜⅈ𝕣𝕥ꪊꪖꪶ ᭙ꪖꪶꪶ</h2>  <form id="noteForm">
    <input type="text" id="name" placeholder="اسمك" required />
    <input type="text" id="quote" placeholder="مقولتك" required /><span class="label">لون خلفية الملصق</span>
<input type="color" id="bgColor" value="#FFD700"/> 

<span class="label">لون النص</span>
<input type="color" id="textColor" value="#000000"/>

<input type="file" id="photoUpload" accept="image/*"/>

<select id="shapeSelect">
  <option value="square">🔲 مربع</option>
  <option value="circle">🔘 دائرة</option>
</select>
<button type="submit">أضف ملصق</button>
<button type="button" id="printStickerBtn">طباعة الملصق</button>

  </form>  <div id="wall" class="grid-hidden"></div>  <script>
    const form = document.getElementById('noteForm');
    const wall = document.getElementById('wall');
    const printStickerBtn = document.getElementById('printStickerBtn');
    let lastNote = null;

    function createGrid() {
      for (let i = 0;  i < 100; i++) {
        const cell = document.createElement('div');
        cell.className = 'grid-cell';
        cell.dataset.index = i;
        wall.appendChild(cell);
      }
    }

    function addSticker(name, quote, bgColor, textColor, shape, photoFile, permanent = false) {
      const note = document.createElement('div');
      note.className = 'note';
      note.style.backgroundColor = bgColor;
      note.style.color = textColor;
      note.classList.add(shape);

      note.innerHTML = `
        <div>${quote}</div>
        <div class="author">${name}</div>
      `;

      if (photoFile) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = document.createElement('img');
          img.src = event.target.result;
          img.style.width = '50px';
          img.style.display = 'block';
          note.insertBefore(img, note.firstChild);
        };
        reader.readAsDataURL(photoFile);
      }

      wall.classList.remove('grid-hidden');

      wall.querySelectorAll('.grid-cell').forEach(cell => {
        if (!cell.hasChildNodes()) {
          cell.onclick = () => {
            if (!cell.hasChildNodes()) {
              cell.appendChild(note);
              if (permanent) saveStickers();
              lastNote = note;
              wall.classList.add('grid-hidden');
              form.reset();
            }
          };
        }
      });
    }

    form.onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const quote = document.getElementById('quote').value;
      const bgColor = document.getElementById('bgColor').value;
      const textColor = document.getElementById('textColor').value;
      const shape = document.getElementById('shapeSelect').value;
      const photoFile = document.getElementById('photoUpload').files[0];

      addSticker(name, quote, bgColor, textColor, shape, photoFile);
    };

    printStickerBtn.onclick = () => {
      if (lastNote && lastNote.parentElement) {
        saveStickers();
      }
    };

    function saveStickers() {
      const stickers = [];
      document.querySelectorAll('.note').forEach(note => {
        const parentIndex = note.parentElement?.dataset.index;
        if (parentIndex !== undefined) {
          stickers.push({
            html: note.innerHTML,
            color: note.style.backgroundColor,
            textColor: note.style.color,
            shape: note.classList.contains('circle') ? 'circle' : 'square',
            index: parentIndex
          });
        }
      });
      localStorage.setItem('stickers', JSON.stringify(stickers));
    }

    function loadStickers() {
      const data = JSON.parse(localStorage.getItem('stickers') || '[]');
      data.forEach(sticker => {
        const cell = wall.querySelector(`[data-index='${sticker.index}']`);
        if (cell && !cell.hasChildNodes()) {
          const note = document.createElement('div');
          note.className = 'note';
          note.style.backgroundColor = sticker.color;
          note.style.color = sticker.textColor;
          note.classList.add(sticker.shape);
          note.innerHTML = sticker.html;
          cell.appendChild(note);
        }
      });
    }

    createGrid();
    loadStickers();
  </script></body>
</html>
