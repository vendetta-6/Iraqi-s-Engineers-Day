<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ꫀꪀᧁⅈꪀꫀꫀ𝕣ડ ꪜⅈ𝕣𝕥ꪊꪖꪶ ᭙ꪖꪶꪶ</title>
  <style>
    body {
      background: #808080;
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
    }
    h2 {
      color: white;
      padding: 10px;
    }
    #wall {
      width: 100%;
      height: 100vh;
      position: relative;
      border: 5px solid #FFD700;
      background: #ADD8E6;
      overflow: hidden;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
    }
    .grid-cell {
      position: relative;
    }
    .note {
      position: absolute;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .shape-square {
      width: 100px;
      height: 100px;
    }
    .shape-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .note-name {
      background-color: white;
      color: black;
      font-weight: bold;
      padding: 2px 6px;
      margin-bottom: 5px;
      border: 1px solid gray;
      border-radius: 6px;
      font-size: 12px;
    }
    #rightImage, #leftImage {
      position: absolute;
      top: 10px;
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid gold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    #rightImage {
      right: 10px;
    }
    #leftImage {
      left: 10px;
    }
  </style>
</head>
<body>
  <img id="rightImage" src="https://i.imgur.com/iZTtm3O.jpeg" alt="شعار يمين">
  <img id="leftImage" src="https://i.imgur.com/NWowfvr.png" alt="شعار يسار">
  <h2>ꫀꪀᧁⅈꪀꫀꫀ𝕣ડ ꪜⅈ𝕣𝕥ꪊꪖꪶ ᭙ꪖꪶꪶ</h2>  <form id="noteForm">
    <input type="text" id="name" placeholder="اسمك" required />
    <input type="text" id="quote" placeholder="مقولتك" required /><span class="label">لون خلفية الملصق</span>
<input type="color" id="bgColor" value="#FFD700"/> 

<span class="label">لون النص</span>
<input type="color" id="textColor" value="#000000"/>

<input type="file" id="photoUpload" accept="image/*"/>

<select id="shapeSelect">
  <option value="square">🔲 مربع</option>
  <option value="circle">🔘 دائرة</option>
</select>

<button type="submit">أضف قصاصتك</button>

  </form>  <div id="wall"></div>  <script>
    const form = document.getElementById('noteForm');
    const wall = document.getElementById('wall');

    function createGrid() {
      for (let i = 0; i < 100; i++) {
        const cell = document.createElement('div');
        cell.className = 'grid-cell';
        wall.appendChild(cell);
      }
    }

    function addSticker(name, quote, bgColor, textColor, shape, photoFile) {
      const note = document.createElement('div');
      note.className = 'note shape-' + shape;
      note.style.backgroundColor = bgColor;
      note.style.color = textColor;

      const nameLabel = document.createElement('div');
      nameLabel.className = 'note-name';
      nameLabel.textContent = name;
      note.appendChild(nameLabel);

      const quoteLabel = document.createElement('div');
      quoteLabel.textContent = quote;
      note.appendChild(quoteLabel);

      if (photoFile) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = document.createElement('img');
          img.src = event.target.result;
          img.style.width = '60px';
          img.style.marginTop = '5px';
          note.appendChild(img);
        };
        reader.readAsDataURL(photoFile);
      }

      const emptyCell = [...document.querySelectorAll('.grid-cell')].find(cell => cell.children.length === 0);
      if (emptyCell) {
        emptyCell.appendChild(note);
        saveStickers();
      }
    }

    form.onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const quote = document.getElementById('quote').value;
      const bgColor = document.getElementById('bgColor').value;
      const textColor = document.getElementById('textColor').value;
      const shape = document.getElementById('shapeSelect').value;
      const photoFile = document.getElementById('photoUpload').files[0];

      addSticker(name, quote, bgColor, textColor, shape, photoFile);
      form.reset();
    };

    function saveStickers() {
      const saved = [];
      document.querySelectorAll('.grid-cell .note').forEach(note => {
        const parentIndex = [...note.parentElement.parentElement.children].indexOf(note.parentElement);
        saved.push({
          name: note.querySelector('.note-name').textContent,
          quote: note.childNodes[1].textContent,
          bgColor: note.style.backgroundColor,
          textColor: note.style.color,
          shape: [...note.classList].find(c => c.startsWith('shape-')),
          index: parentIndex
        });
      });
      localStorage.setItem('stickers', JSON.stringify(saved));
    }

    function loadStickers() {
      const saved = JSON.parse(localStorage.getItem('stickers') || '[]');
      saved.forEach(data => {
        const cell = wall.children[data.index];
        const note = document.createElement('div');
        note.className = 'note ' + data.shape;
        note.style.backgroundColor = data.bgColor;
        note.style.color = data.textColor;

        const nameLabel = document.createElement('div');
        nameLabel.className = 'note-name';
        nameLabel.textContent = data.name;
        note.appendChild(nameLabel);

        const quoteLabel = document.createElement('div');
        quoteLabel.textContent = data.quote;
        note.appendChild(quoteLabel);

        cell.appendChild(note);
      });
    }

    createGrid();
    loadStickers();
  </script></body>
</html>
