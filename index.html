<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ꫀꪀᧁⅈꪀꫀꫀ𝕣ડ ꪜⅈ𝕣𝕥ꪊꪖꪶ ᭙ꪖꪶꪶ</title>
  <style>
    body {
      background: #808080;
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
    }
    h2 {
      color: white;
      padding: 10px;
    }
    #wall {
      width: 100%;
      height: 100vh;
      position: relative;
      border: 5px solid #FFD700;
      background: #ADD8E6;
      overflow: hidden;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
    }
    .grid-cell {
      border: 1px dashed rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .hidden-grid .grid-cell {
      border: none;
    }
    .note {
      position: absolute;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      word-wrap: break-word;
    }
    .note .author {
      margin-top: 5px;
      font-size: 12px;
      background: #fff;
      color: #333;
      padding: 2px 6px;
      border-radius: 6px;
      border: 1px solid #999;
    }
    .shape-square {
      width: 80px;
      height: 80px;
    }
    .shape-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    .shape-triangle {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 80px solid yellow;
      background: none;
      padding: 0;
    }
    .shape-triangle-content {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 80px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>ꫀꪀᧁⅈꪀꫀꫀ𝕣ડ ꪜⅈ𝕣𝕥ꪊꪖꪶ ᭙ꪖꪶꪶ</h2>  <form id="noteForm">
    <input type="text" id="name" placeholder="اسمك" required />
    <input type="text" id="quote" placeholder="مقولتك" required /><span class="label">لون خلفية الملصق</span>
<input type="color" id="bgColor" value="#FFD700"/> 

<span class="label">لون النص</span>
<input type="color" id="textColor" value="#000000"/>

<input type="file" id="photoUpload" accept="image/*"/>

<select id="shapeSelect">
  <option value="square">🔲 مربع</option>
  <option value="circle">🔘 دائرة</option>
  <option value="triangle">📐 مثلث</option>
</select>

<button type="submit">أضف قصاصتك</button>
<button type="button" id="toggleGrid">إظهار/إخفاء الشبكة</button>
<button type="button" id="printSticker">طباعة الستكر</button>

  </form>  <div id="wall" class="hidden-grid"></div>  <script>
    const form = document.getElementById('noteForm');
    const wall = document.getElementById('wall');
    const toggleGridBtn = document.getElementById('toggleGrid');
    const printBtn = document.getElementById('printSticker');

    function createGrid() {
      for (let i = 0;  i < 100; i++) {
        const cell = document.createElement('div');
        cell.className = 'grid-cell';
        cell.dataset.cellIndex = i;
        wall.appendChild(cell);
      }
    }

    toggleGridBtn.onclick = () => {
      wall.classList.toggle("hidden-grid");
    };

    function addSticker(name, quote, bgColor, textColor, shape, photoFile, permanent = false) {
      let note;
      if (shape === "triangle") {
        note = document.createElement("div");
        note.className = "note shape-triangle";
        const content = document.createElement("div");
        content.className = "shape-triangle-content";
        content.style.color = textColor;
        content.innerHTML = `<div>${quote}</div><div class='author'>${name}</div>`;
        note.appendChild(content);
      } else {
        note = document.createElement("div");
        note.className = `note shape-${shape}`;
        note.style.backgroundColor = bgColor;
        note.style.color = textColor;
        note.innerHTML = `<div>${quote}</div><div class='author'>${name}</div>`;
        if (photoFile) {
          const reader = new FileReader();
          reader.onload = function(event) {
            const img = document.createElement('img');
            img.src = event.target.result;
            img.style.width = '60px';
            note.insertBefore(img, note.firstChild);
          };
          reader.readAsDataURL(photoFile);
        }
      }

      wall.addEventListener("click", function handler(e) {
        if (e.target.classList.contains("grid-cell")) {
          e.target.appendChild(note);
          wall.removeEventListener("click", handler);
          if (permanent) {
            saveStickers();
          }
        }
      });
    }

    printBtn.onclick = () => {
      const name = document.getElementById('name').value;
      const quote = document.getElementById('quote').value;
      const bgColor = document.getElementById('bgColor').value;
      const textColor = document.getElementById('textColor').value;
      const shape = document.getElementById('shapeSelect').value;
      const photoFile = document.getElementById('photoUpload').files[0];

      addSticker(name, quote, bgColor, textColor, shape, photoFile, true);
      form.reset();
    };

    form.onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const quote = document.getElementById('quote').value;
      const bgColor = document.getElementById('bgColor').value;
      const textColor = document.getElementById('textColor').value;
      const shape = document.getElementById('shapeSelect').value;
      const photoFile = document.getElementById('photoUpload').files[0];

      addSticker(name, quote, bgColor, textColor, shape, photoFile);
      form.reset();
    };

    function saveStickers() {
      const stickers = [];
      document.querySelectorAll(".grid-cell").forEach((cell, index) => {
        const note = cell.querySelector(".note");
        if (note) {
          stickers.push({
            cellIndex: index,
            content: note.innerHTML,
            className: note.className,
            style: note.getAttribute("style") || ""
          });
        }
      });
      localStorage.setItem("stickers", JSON.stringify(stickers));
    }

    function loadStickers() {
      const saved = JSON.parse(localStorage.getItem("stickers") || "[]");
      saved.forEach(sticker => {
        const cell = wall.querySelector(`.grid-cell[data-cell-index='${sticker.cellIndex}']`);
        const note = document.createElement("div");
        note.className = sticker.className;
        note.innerHTML = sticker.content;
        if (sticker.style) note.setAttribute("style", sticker.style);
        cell.appendChild(note);
      });
    }

    createGrid();
    loadStickers();
  </script></body>
</html>
