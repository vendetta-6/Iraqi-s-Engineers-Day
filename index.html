<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ꫀꪀᧁⅈꪀꫀꫀ𝕣ડ ꪜⅈ𝕣𝕥ꪊꪖꪶ ᭙ꪖꪶꪶ</title>
  <style>
    body {
      background: #808080;
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
    }
    h2 {
      color: white;
      padding: 10px;
    }
    #wall {
      width: 100%;
      height: 100vh;
      position: relative;
      border: 5px solid #FFD700;
      background: #ADD8E6;
      overflow: hidden;
    }
    .note {
      position: absolute;
      padding: 15px;
      cursor: move;
      transition: all 0.3s ease-in-out;
      min-width: 100px;
      text-align: center;
    }
    .bolt-shape {
      width: 100px;
      height: 60px;
      background-color: yellow;
      font-size: 24px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .label {
      font-weight: bold;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>ꫀꪀᧁⅈꪀꫀꫀ𝕣ડ ꪜⅈ𝕣𝕥ꪊꪖꪶ ᭙ꪖꪶꪶ</h2>

  <form id="noteForm">
    <input type="text" id="name" placeholder="اسمك" required />
    <input type="text" id="quote" placeholder="مقولتك" required />
    
    <span class="label">لون خلفية الملصق</span>
    <input type="color" id="bgColor" value="#FFD700"/> 
    
    <span class="label">لون النص</span>
    <input type="color" id="textColor" value="#000000"/>

    <select id="shapeSelect">
      <option value="square">مربع</option>
      <option value="circle">دائرة</option>
      <option value="triangle">📐 مثلث</option>
      <option value="gear">⚙️ ترس</option>
      <option value="bolt">⚡ صاعقة</option>
      <option value="wrench">🔧 مفتاح</option>
    </select>
    <button type="submit">أضف قصاصتك</button>
  </form>

  <div id="wall"></div>

  <script>
    const form = document.getElementById('noteForm');
    const wall = document.getElementById('wall');

    function addSticker(name, quote, bgColor, textColor, shape) {
      const note = document.createElement('div');
      note.className = 'note';
      note.style.backgroundColor = bgColor;
      note.style.color = textColor;
      note.textContent = `${name}: ${quote}`;

      if (shape === "bolt") {
        note.classList.add("bolt-shape");
        note.textContent = "⚡";
      } else if (shape === "circle") {
        note.style.borderRadius = "50%";
      } else if (shape === "triangle") {
        note.style.clipPath = "polygon(50% 0%, 0% 100%, 100% 100%)";
      }

      note.style.left = Math.random() * 80 + '%';
      note.style.top = Math.random() * 80 + '%';

      makeDraggable(note);
      wall.appendChild(note);
    }

    form.onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const quote = document.getElementById('quote').value;
      const bgColor = document.getElementById('bgColor').value;
      const textColor = document.getElementById('textColor').value;
      const shape = document.getElementById('shapeSelect').value;

      addSticker(name, quote, bgColor, textColor, shape);
      form.reset();
    };

    function makeDraggable(el) {
      el.onmousedown = function(e) {
        e.preventDefault();
        const shiftX = e.clientX - el.getBoundingClientRect().left;
        const shiftY = e.clientY - el.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
          el.style.left = pageX - shiftX + 'px';
          el.style.top = pageY - shiftY + 'px';
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);
        el.onmouseup = function() {
          document.removeEventListener('mousemove', onMouseMove);
          el.onmouseup = null;
        };
      };
    }

    // Reset stickers on page update
    localStorage.removeItem('stickers');
  </script>
</body>
</html>
