<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ꫀꪀᧁⅈꪀꫀꫀ𝕣ડ ꪜⅈ𝕣𝕥ꪊꪖꪶ ᭙ꪖꪶꪶ</title>
  <style>
    body {
      background: #808080;
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
    }
    h2 {
      color: white;
      padding: 10px;
    }
    #wall {
      width: 100%;
      height: 100vh;
      position: relative;
      border: 5px solid #FFD700;
      background: #ADD8E6;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
    }
    .grid-cell {
      border: none;
      position: relative;
    }
    .grid-visible .grid-cell {
      border: 1px dashed rgba(0, 0, 0, 0.2);
    }
    .note {
      position: absolute;
      padding: 10px;
      color: black;
      text-align: center;
      font-size: 14px;
    }
    .square-shape {
      width: 80px;
      height: 80px;
      background-color: yellow;
    }
    .circle-shape {
      width: 80px;
      height: 80px;
      background-color: yellow;
      border-radius: 50%;
    }
    .triangle-shape {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 80px solid yellow;
      color: black;
      padding: 0;
    }
    .label {
      font-weight: bold;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>ꫀꪀᧁⅈꪀꫀꫀ𝕣ડ ꪜⅈ𝕣𝕥ꪊꪖꪶ ᭙ꪖꪶꪶ</h2>  <form id="noteForm">
    <input type="text" id="name" placeholder="اسمك" required />
    <input type="text" id="quote" placeholder="مقولتك" required /><span class="label">لون خلفية الملصق</span>
<input type="color" id="bgColor" value="#FFD700"/> 

<span class="label">لون النص</span>
<input type="color" id="textColor" value="#000000"/>

<input type="file" id="photoUpload" accept="image/*"/>

<select id="shapeSelect">
  <option value="square">🔲 مربع</option>
  <option value="circle">🔘 دائرة</option>
  <option value="triangle">📐 مثلث</option>
</select>
<button type="submit">أضف قصاصتك</button>
<button type="button" id="printSticker">طباعة الستكر</button>

  </form>  <div id="wall"></div>  <script>
    const form = document.getElementById('noteForm');
    const wall = document.getElementById('wall');
    const printBtn = document.getElementById('printSticker');
    let selectedCellIndex = null;

    function createGrid() {
      wall.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const cell = document.createElement('div');
        cell.className = 'grid-cell';
        cell.dataset.index = i;
        cell.addEventListener('click', () => {
          selectedCellIndex = i;
        });
        wall.appendChild(cell);
      }
    }

    function addSticker(name, quote, bgColor, textColor, shape, photoFile, index, save = false) {
      const cell = wall.children[index];
      if (!cell) return;
      const note = document.createElement('div');
      note.className = 'note';
      note.style.backgroundColor = bgColor;
      note.style.color = textColor;

      if (shape === 'square') {
        note.classList.add('square-shape');
        note.innerHTML = `${name}<br>${quote}`;
      } else if (shape === 'circle') {
        note.classList.add('circle-shape');
        note.innerHTML = `${name}<br>${quote}`;
      } else if (shape === 'triangle') {
        note.classList.add('triangle-shape');
        note.innerHTML = '';
      }

      if (photoFile && shape !== 'triangle') {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = document.createElement('img');
          img.src = event.target.result;
          img.style.width = '100%';
          note.appendChild(img);
        };
        reader.readAsDataURL(photoFile);
      }

      cell.innerHTML = '';
      cell.appendChild(note);

      if (save) {
        saveSticker({ name, quote, bgColor, textColor, shape, index });
      }
    }

    function saveSticker(data) {
      let stickers = JSON.parse(localStorage.getItem('stickers') || '[]');
      stickers.push(data);
      localStorage.setItem('stickers', JSON.stringify(stickers));
    }

    function loadStickers() {
      const stickers = JSON.parse(localStorage.getItem('stickers') || '[]');
      stickers.forEach(data => {
        addSticker(data.name, data.quote, data.bgColor, data.textColor, data.shape, null, data.index);
      });
    }

    form.onsubmit = e => {
      e.preventDefault();
      wall.classList.add('grid-visible');
    };

    printBtn.onclick = () => {
      const name = document.getElementById('name').value;
      const quote = document.getElementById('quote').value;
      const bgColor = document.getElementById('bgColor').value;
      const textColor = document.getElementById('textColor').value;
      const shape = document.getElementById('shapeSelect').value;
      const photoFile = document.getElementById('photoUpload').files[0];

      if (selectedCellIndex === null) {
        alert("اختر موقعًا على الحائط أولاً");
        return;
      }

      addSticker(name, quote, bgColor, textColor, shape, photoFile, selectedCellIndex, true);
      form.reset();
      selectedCellIndex = null;
      wall.classList.remove('grid-visible');
    };

    createGrid();
    loadStickers();
  </script></body>
</html>
