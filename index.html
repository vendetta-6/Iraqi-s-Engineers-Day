<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>جدار المهندسين العراقيين</title>
  <style>
    body {
      background: #808080;
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
    }
    h2 {
      color: white;
      padding: 10px;
    }
    #wall {
      width: 100%;
      height: 100vh;
      position: relative;
      border: 5px solid #FFD700;
      background: #ADD8E6;
      overflow: hidden;
    }
    .note {
      position: absolute;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .bolt-shape {
      width: 80px;
      height: 120px;
      background-color: yellow;
      clip-path: polygon(50% 0%, 60% 30%, 40% 30%, 70% 100%, 30% 50%, 50% 50%);
    }
    .confirmBtn {
      display: block;
      margin-top: 5px;
      background: #FFD700;
      color: black;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>جدار المهندسين العراقيين</h2>

  <form id="noteForm">
    <input type="text" id="name" placeholder="اسمك" required />
    <input type="text" id="quote" placeholder="مقولتك" required />
    <input type="file" id="photoUpload" accept="image/*"/>
    <input type="color" id="bgColor" value="#FFD700"/> 
    <input type="color" id="textColor" value="#000000"/>
    <select id="shapeSelect">
      <option value="square">مربع</option>
      <option value="circle">دائرة</option>
      <option value="triangle">📐 مثلث</option>
      <option value="gear">⚙️ ترس</option>
      <option value="bolt">⚡ صاعقة</option>
      <option value="wrench">🔧 مفتاح</option>
    </select>
    <button type="submit">أضف قصاصتك</button>
  </form>

  <input type="text" id="searchBox" placeholder="ابحث عن مقولة..." />
  <button id="themeShuffle">تغيير المظهر</button>

  <div id="wall"></div>

  <script>
    const form = document.getElementById('noteForm');
    const wall = document.getElementById('wall');
    let floatingNote = null;

    form.onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const quote = document.getElementById('quote').value;
      const bgColor = document.getElementById('bgColor').value;
      const textColor = document.getElementById('textColor').value;
      const shape = document.getElementById('shapeSelect').value;

      floatingNote = document.createElement('div');
      floatingNote.className = 'note';
      floatingNote.style.backgroundColor = bgColor;
      floatingNote.style.color = textColor;
      floatingNote.textContent = `${name}: ${quote}`;

      if (shape === "bolt") {
        floatingNote.classList.add("bolt-shape"); // Apply lightning bolt shape
        floatingNote.textContent = "";
      } else if (shape === "circle") {
        floatingNote.style.borderRadius = "50%";
      } else if (shape === "triangle") {
        floatingNote.style.clipPath = "polygon(50% 0%, 0% 100%, 100% 100%)";
      }

      const confirmBtn = document.createElement('button');
      confirmBtn.textContent = "ضع هنا";
      confirmBtn.className = "confirmBtn";
      floatingNote.appendChild(confirmBtn);

      document.body.appendChild(floatingNote);

      document.onmousemove = function(e) {
        floatingNote.style.position = "absolute";
        floatingNote.style.left = e.pageX + 'px';
        floatingNote.style.top = e.pageY + 'px';
      };

      wall.onclick = function(e) {
        floatingNote.style.left = e.pageX - wall.offsetLeft + 'px';
        floatingNote.style.top = e.pageY - wall.offsetTop + 'px';
        document.onmousemove = null;
      };

      confirmBtn.onclick = function() {
        wall.appendChild(floatingNote);
        confirmBtn.remove();
        saveStickers();
      };

      form.reset();
    };

    function saveStickers() {
      const stickers = [];
      document.querySelectorAll('.note').forEach(note => {
        stickers.push({
          name: note.textContent,
          color: note.style.backgroundColor,
          textColor: note.style.color,
          shape: note.classList.contains("bolt-shape") ? "bolt" : "",
          left: note.style.left,
          top: note.style.top
        });
      });
      localStorage.setItem('stickers', JSON.stringify(stickers));
    }

    function loadStickers() {
      const stickers = JSON.parse(localStorage.getItem('stickers') || '[]');
      stickers.forEach(data => {
        const note = document.createElement('div');
        note.className = 'note';
        note.style.backgroundColor = data.color;
        note.style.color = data.textColor;
        note.style.left = data.left;
        note.style.top = data.top;
        
        if (data.shape === "bolt") {
          note.classList.add("bolt-shape"); // Load saved bolt shape
          note.textContent = "";
        }

        wall.appendChild(note);
      });
    }

    loadStickers();
  </script>
</body>
</html>
