  <title>ꫀꪀᧁⅈꪀꫀꫀ𝕣ડ ꪜⅈ𝕣𝕥ꪊꪖꪶ ᭙ꪖꪶꪶ</title>
  <style>
    body {
      background: #808080;
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
    }
    h2 {
      color: white;
      padding: 10px;
    }
    #wall {
      width: 100%;
      height: 100vh;
      position: relative;
      border: 5px solid #FFD700;
      background: #ADD8E6;
      overflow: hidden;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
    }
    .grid-cell {
      border: 1px dashed rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .note {
      position: absolute;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-align: center;
    }
    .bolt-shape {
      width: 80px;
      height: 120px;
      background-color: yellow;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .label {
      font-weight: bold;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>ꫀꪀᧁⅈꪀꫀꫀ𝕣ડ ꪜⅈ𝕣𝕥ꪊꪖꪶ ᭙ꪖꪶꪶ</h2>

  <form id="noteForm">
    <input type="text" id="name" placeholder="اسمك" required />
    <input type="text" id="quote" placeholder="مقولتك" required />

    <span class="label">لون خلفية الملصق</span>
    <input type="color" id="bgColor" value="#FFD700"/> 

    <span class="label">لون النص</span>
    <input type="color" id="textColor" value="#000000"/>

    <input type="file" id="photoUpload" accept="image/*"/>

    <select id="shapeSelect">
      <option value="square">🔲 مربع</option>
      <option value="circle">🔘 دائرة</option>
      <option value="triangle">📐 مثلث</option>
      <option value="gear">⚙️ ترس</option>
      <option value="bolt">⚡ صاعقة</option>
      <option value="wrench">🔧 مفتاح</option>
    </select>
    <button type="submit">أضف قصاصتك</button>
  </form>

  <div id="wall"></div>

  <script>
    const form = document.getElementById('noteForm');
    const wall = document.getElementById('wall');

    function createGrid() {
      for (let i = 0;  i < 100; i++) {
        const cell = document.createElement('div');
        cell.className = 'grid-cell';
        wall.appendChild(cell);
      }
    }

    function addSticker(name, quote, bgColor, textColor, shape, photoFile) {
      const note = document.createElement('div');
      note.className = 'note';
      note.style.backgroundColor = bgColor;
      note.style.color = textColor;
      note.textContent = `${name}: ${quote}`;

      if (shape === "bolt") {
        note.classList.add("bolt-shape");
        note.textContent = "⚡";
      } else if (shape === "circle") {
        note.style.borderRadius = "50%";
      } else if (shape === "triangle") {
        note.style.clipPath = "polygon(50% 0%, 0% 100%, 100% 100%)";
      } else if (shape === "gear") {
        note.textContent = "⚙️";
      } else if (shape === "wrench") {
        note.textContent = "🔧";
      }

      if (photoFile) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = document.createElement('img');
          img.src = event.target.result;
          img.style.width = '80px';
          note.appendChild(img);
        };
        reader.readAsDataURL(photoFile);
      }

      wall.addEventListener("click", function(e) {
        if (e.target.classList.contains("grid-cell")) {
          e.target.appendChild(note);
          saveStickers();
        }
      });
    }

    form.onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const quote = document.getElementById('quote').value;
      const bgColor = document.getElementById('bgColor').value;
      const textColor = document.getElementById('textColor').value;
      const shape = document.getElementById('shapeSelect').value;
      const photoFile = document.getElementById('photoUpload').files[0];

      addSticker(name, quote, bgColor, textColor, shape, photoFile);
      form.reset();
    };

    function saveStickers() {
      const stickers = [];
      document.querySelectorAll('.note').forEach(note => {
        stickers.push({
          text: note.textContent,
          color: note.style.backgroundColor,
          textColor: note.style.color,
          left: note.parentElement ? note.parentElement.dataset.cellIndex : "",
          shape: note.classList.contains("bolt-shape") ? "bolt" : "",
        });
      });
      localStorage.setItem('stickers', JSON.stringify(stickers));
    }

    function loadStickers() {
      localStorage.removeItem('stickers'); // Reset stickers on every update
    }

    createGrid();
    loadStickers();
  </script>
